<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisdealer</title>
    <link rel="stylesheet" href="style.css">
    <script src="generateContent.js"></script>
    <script src="eisMainNeu.js"></script>
    <script src="kunden.js"></script>
    <script src="vector.js"></script>
    <script src="eissorten.js"></script>
    <script src="preis.js"></script>
    
   
</head>

<body>

    <div class="container">

        <div class="left-content">
            <p id="Ice">Eisdiele</p>
            <p>Klicke die Taste 1, 2 oder 3 um den Kundi mit Eis zu bedienen.</p>
            <p>So kannst du gleichzeitig auch deine Einnahmen erhöhen.</p>
            <canvas id="myCanvas" width="800" height="600"></canvas>
        </div>

       
        <div class="right-content">
            <p id="Ice">Eis zusammenstellen:</p>
            <p id="Einnahme">Einnahmen: 0 Euro</p>
    
            <div id="border">

            <div class="newOrder"> </div>

                <label for="NameEisbecher"> Name des Eisbechers:</label>
                <input type="text" id="Name" placeholder="Eisbecher">

                <label for="EisSorte"> Sorte:</label>
                <input type="text" id="Sorte" placeholder="Sorte">

                <label for="EisKugel"> Wie viele Kugeln:</label>
                <input type="text" id="Kugel" placeholder="Kugeln Anzahl">

                <label for="Schokosße">Schokosoße</label>
                <input type="checkbox" id="Schokosoße">

                <label for="Erdbeersoße">Erdbeersoße</label>
                <input type="checkbox" id="Erdbeersoße">

                <label for="Streusel">Streusel</label>
                <input type="checkbox" id="Streusel">

                <label for="Sahne">Sahne</label>
                <input type="checkbox" id="Sahne">

                <label for="Preis"> Preis:</label>
                <input type="text" id="Preis" placeholder="Preis">

                <br>

                <button id="button" type="submit">Eisbecher hinzufügen</button>
            </div>

            <div id="OrderList"></div>
            </div>

        </div>

    </div>

</body>

</html>
